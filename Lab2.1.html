<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Таблиця — Мороз Ольга Миколаївна</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        td {
            border: 1px solid #000;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            font-family: Arial, sans-serif;
        }
        /* кольори для варіанта №07 */
        tr:first-child td {
            background-color: #168f8f; /* 1-й рядок */
            color: #f5f516;
            font-weight: bold;
        }
        tr:nth-child(2) td {
            background-color: #f5f516; /* 2-й рядок */
            color: #168f8f;
        }
        /* ефект наведення */
        tr:first-child:hover td {
            background-color: #f5f516;
            color: #168f8f;
        }
        tr:nth-child(2):hover td {
            background-color: #168f8f;
            color: #f5f516;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Панюшкін</td>
        <td>Владислав</td>
        <td>Вадимович</td>
    </tr>
    <tr>
        <td>ІО-34</td>
        <td>Лабораторна №2</td>
        <td>Варіант №16</td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td>
            <table style="width:100%; height:100%; border-collapse: collapse;">
                <tr>
                    <td style="border:1px solid #000;"></td>
                    <td style="border:1px solid #000;"></td>
                </tr>
                <tr>
                    <td colspan="2" style="border:1px solid #000;"></td>
                </tr>
            </table>
        </td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
